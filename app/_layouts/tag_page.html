---
layout: default
layout_class: isTextCentered
noindex: true
---

<h1>{{ page.title }}</h1>

{% for post in site.posts %}{% for tag in post.tags %}{% if tag == page.tag %}
  <p>
    <a href='{{post.url}}'>{{post.title}}</a>
  </p>
{% endif %}{% endfor %}{% endfor %}

<br><br><br>


<div class='TagWrap'>
  <a href='/blog' class='Tag'>My blog</a>
</div>

<br>
