---
layout: default
---
<article>
<h1>{{ page.title }}</h1>
<div class='ByLine'>
  <span>Posted</span>
  <time class='ByLine-date' datetime='{{ page.date | date_to_xmlschema }}'>{{ page.date | date: "%B %-d, %Y" }}</time>
  <span>by</span>
  <a href="{{ site.author.google_plus_url }}?rel=author">Evgenii</a>
</div>

{{ content }}
</article>


{% if page.show_comments %}
{% include comments.html %}
{% endif %}
