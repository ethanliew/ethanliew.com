---
layout: default
---
<article>
  <h1 class='PostHeading'>{{ page.title }}</h1>

  {{ content }}

  <br>
  <br>
  <br>

  <div class='isTextCentered'>
    {% for tag in page.tags %}
      <a href='/tag/{{ tag }}' class='Tag'>{{ tag | replace: '-', ' ' | capitalize }}</a>
    {% endfor %}
    {% include byline.html %}
  </div>

  <br>

</article>
