---
layout: default
---
<article>
  <h1 class='BlogHeading'>{{ page.title }}</h1>
  {% for tag in page.tags %}
    <a href='/tag/{{ tag }}' class='Tag'>{{ tag | replace: '-', ' ' | capitalize }}</a>
  {% endfor %}
  <span class='ByLine'>
    Posted&nbsp;<time class='ByLine-date' datetime='{{ page.date | date_to_xmlschema }}'>{{ page.date | date: "%B %-d, %Y" }}</time>&nbsp;by&nbsp;<a href="{{ site.author.google_plus_url }}?rel=author">Evgenii</a>
  </span>

  {{ content }}
</article>
